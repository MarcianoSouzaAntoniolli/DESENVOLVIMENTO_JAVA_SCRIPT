        //CRIANDO UM CALCULADORA
        function calculadora(numero1,numero2,operador = "+"){
            if (operador=="+"){
                return(numero1+numero2);
            }else if (operador=="-"){
                return(numero1-numero2);
            }else if (operador=="*"){
                return(numero1*numero2);
            }else if (operador=="/"){
                return(numero1/numero2);
            }else{

            }
