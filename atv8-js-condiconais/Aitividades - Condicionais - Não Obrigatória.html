<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS - Atividades Condicionais - Não Obrigatória</title>
</head>
<body>
    <h1>JS - Condicionais - Não Obrigatória</h1>

    <script>
        alert("1. Verificador de Notas");
        var nota = prompt("Informe a nota do aludo de 0 a 10: ")
        if (nota <= 4){
            console.log("Alunod Reprovado!!")
        }else if (nota > 4 && nota <=6){
            console.log("Alunod de Recuperação!!")
        }else if(nota > 6 && nota <= 10){
            console.log("Alunod Aprovado!!")
        }else {
            console.log("Nota Informada Inválida")
        }

        alert("2. Dias da Semana");

                break;

                break;
                case "1":
                console.log("Segunda Feira") ;
                break;
                case "1":
                console.log("Segunda Feira") ;
                break;
                case "1":
                console.log("Segunda Feira") ;
                break;
                case "1":
                console.log("Segunda Feira") ;
                break;
                case "1":
                console.log("Segunda Feira") ;
                break;
            }      
        }
    </script>
    
</body>
</html>
